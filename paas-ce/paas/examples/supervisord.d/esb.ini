[program:esb]
command=/opt/dev-paas/paas-runtime/esb/bin/gunicorn wsgi --bind 0.0.0.0:8002 -k gevent -w 4 -n esb --access-logfile - --error-logfile -
directory=/opt/dev-paas/paas-ce/paas/esb
environment=PYTHONPATH=/opt/dev-paas/paas-runtime/esb,BK_ENV="production",PAAS_LOGGING_DIR="/opt/dev-paas/paas-runtime/logs"
startsecs=0
stopwaitsecs=0
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/opt/dev-paas/paas-runtime/logs/paas_esb.log
