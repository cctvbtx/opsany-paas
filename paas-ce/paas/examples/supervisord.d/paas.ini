[program:paas]
command=/opt/dev-paas/paas-runtime/paas/bin/gunicorn wsgi --bind 0.0.0.0:8001 -k gevent -w 4 -n paas --access-logfile - --error-logfile -
directory=/opt/dev-paas/paas-ce/paas/paas
environment=DJANGO_SETTINGS_MODULE=settings,PYTHONPATH=/opt/dev-paas/paas-runtime/paas,BK_ENV="production",PAAS_LOGGING_DIR="/opt/dev-paas/paas-runtime/logs"
startsecs=0
stopwaitsecs=0
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/opt/dev-paas/paas-runtime/logs/paas_paas.log
