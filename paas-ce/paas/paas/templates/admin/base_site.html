{% extends "admin/base.html" %}
{% load i18n %}

{% block title %}{{ title }} | 管理{% endblock %}

{% block branding %}
<h1 id="site-name">OpsAny后台管理</h1>
{% endblock %}

{% block userlinks %}

        <a href="{{ site_url }}">技术运营中台</a> /

        <a href="{% url 'admin:password_change' %}">修改密码</a> /
    {% endif %}
    <a href="{{LOGOUT_URL}}?c_url=/admin">注销</a>
{% endblock %}
